<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ru-RU' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
          <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
            ☰
          </button>
        </div>
      </div>
      
      <nav class="site-nav" id="siteNav">
        <div class="container">
          <ul class="nav-menu">
            {% for nav_item in site.navigation %}
              <li><a href="{{ nav_item.url | relative_url }}">{{ nav_item.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Создано с помощью Jekyll и GitHub Pages.</p>
      </div>
    </footer>

    <script>
      // Mobile navigation toggle
      document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('navToggle');
        const siteNav = document.getElementById('siteNav');
        
        navToggle.addEventListener('click', function() {
          siteNav.classList.toggle('active');
        });
        
        // Close menu when clicking on a link (mobile)
        const navLinks = siteNav.querySelectorAll('a');
        navLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            siteNav.classList.remove('active');
          });
        });
        
        // Close menu when clicking outside (mobile)
        document.addEventListener('click', function(event) {
          if (!navToggle.contains(event.target) && !siteNav.contains(event.target)) {
            siteNav.classList.remove('active');
          }
        });
      });
    </script>
  </body>
</html>
