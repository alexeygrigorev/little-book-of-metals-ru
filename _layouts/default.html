<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ru-RU' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      .site-header {
        background: linear-gradient(135deg, #007cba 0%, #005577 100%);
        color: white;
        padding: 1rem 0;
        box-shadow: 0 2px 10px rgba(0, 124, 186, 0.2);
      }
      
      .site-header h1 {
        margin: 0;
        text-align: center;
        font-weight: 600;
        font-size: 1.8rem;
      }
      
      .site-nav {
        background-color: #005577;
        padding: 0.75rem 0;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .site-nav a {
        color: white;
        text-decoration: none;
        padding: 0.6rem 1.2rem;
        margin: 0 0.2rem;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: inline-block;
        font-weight: 500;
      }
      
      .site-nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .main-content {
        min-height: calc(100vh - 250px);
        padding: 2rem 0;
      }
      
      .site-footer {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-top: 1px solid #e9ecef;
        padding: 2rem 0;
        margin-top: 3rem;
        text-align: center;
        color: #666;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #007cba;
        font-weight: 600;
        line-height: 1.3;
      }
      
      a {
        color: #007cba;
        text-decoration: none;
        transition: color 0.2s ease;
      }
      
      a:hover {
        color: #005577;
        text-decoration: underline;
      }
      
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      blockquote {
        border-left: 4px solid #007cba;
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 0 4px 4px 0;
      }
      
      code {
        background-color: #f1f3f4;
        padding: 0.125rem 0.25rem;
        border-radius: 3px;
        font-size: 0.9em;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      }
      
      pre {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        border: 1px solid #e9ecef;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 0.75rem;
        text-align: left;
      }
      
      th {
        background-color: #007cba;
        color: white;
        font-weight: 600;
      }
      
      tr:nth-child(even) {
        background-color: #f8f9fa;
      }
      
      @media (max-width: 768px) {
        .site-nav {
          padding: 0.5rem 0;
        }
        
        .site-nav a {
          display: block;
          margin: 0.25rem 0.5rem;
          padding: 0.5rem 1rem;
        }
        
        .container {
          padding: 0 0.5rem;
        }
        
        .main-content {
          padding: 1rem 0;
        }
        
        .site-header h1 {
          font-size: 1.5rem;
        }
      }
      
      @media (max-width: 480px) {
        .site-header {
          padding: 0.75rem 0;
        }
        
        .site-header h1 {
          font-size: 1.3rem;
        }
        
        .site-nav a {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <h1><a href="{{ '/' | relative_url }}" style="color: white; text-decoration: none;">{{ site.title }}</a></h1>
      </div>
    </header>

    <nav class="site-nav">
      <div class="container">
        {% for nav_item in site.navigation %}
          <a href="{{ nav_item.url | relative_url }}">{{ nav_item.title }}</a>
        {% endfor %}
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Создано с помощью Jekyll и GitHub Pages.</p>
      </div>
    </footer>
  </body>
</html>
